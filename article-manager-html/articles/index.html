<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <div class="max-w-lg mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4" id="article-title">Loading...</h1>
        <p class="text-gray-600" id="article-body">Loading...</p>
        <div class="mt-4 flex items-center">
            <input type="checkbox" id="published" class="mr-2" disabled />
            <label for="published" class="text-sm font-semibold text-gray-700">Published</label>
        </div>
        <div class="mt-6 flex flex-col gap-3">
            <span>
                <button onclick="handleEditClick()"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mr-2">Edit</button>
                <button onclick="handleDeleteClick()"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Delete</button>
            </span>
            <a href="/" class="text-blue-500 hover:text-blue-600 ml-4">
                &larr; Back to Article List
            </a>
        </div>
    </div>
    <script src="./../script/article-details.js"></script>
</body>

</html>
