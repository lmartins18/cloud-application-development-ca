<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body>
    <div class="max-w-lg mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Edit Article</h1>
        <form id="editArticleForm">
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2" for="title">Title:</label>
                <input type="text" id="title" name="title"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
                    required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-semibold mb-2" for="body">Body:</label>
                <textarea id="body" name="body"
                    class="w-full p-2 border border-gray-300 rounded-md h-32 focus:outline-none focus:border-blue-500"
                    required></textarea>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="published" name="published" class="mr-2" />
                <label class="text-sm font-semibold text-gray-700" for="published">Published</label>
            </div>
            <div class="flex justify-between">
                <button type="button" id="cancelButton"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md">Cancel</button>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Save
                    Changes</button>
            </div>
        </form>
    </div>
    <script src="./../script/edit-article.js"></script>
</body>

</html>
